<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Form</title>
</head>

<body>
    <div style="margin-left: 469px; text-align: center">
        <button type="submit" style="color: #46a358">X</button>
    </div>

    <header style="text-align: center; font-size: 20px">
        <span>Login</span>
        <span>I</span>
        <span style="color: #a34646">Register</span>
    </header>
    <main style="text-align: center">
        <p>Enter your email and password to register</p>
        <form>
            <input type="text" id="name" name="name" required placeholder="Username" />
            <br />

            <input type="email" id="email" name="email" required placeholder="Email" />
            <br />

            <input type="password" id="password" name="password" required placeholder="Password" />
            <br />

            <input type="password" id="Confirm_Password" name="Confirm_Password" required
                placeholder="Confirm Password" />

            <br />

            <button type="submit" style="
            color: white;
            background-color: #a34646;
            font-size: 16px;
            width: 300px;
            height: 45px;
          ">
                Register
            </button>
        </form>
    </main>
</body>

</html>
